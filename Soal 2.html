  <script type="text/javascript">
      function sorting(arr) {
        for (i=0; i<arr.length; i++)
          for (j=i+1; j<arr.length; j++)
          {
            if (arr[i]>arr[j]) {
                temp=arr[i]
                arr[i]=arr[j]
                arr[j]=temp
            }
          }

        return arr  
      }

      console.log(sorting([2,3,1,7,8,1,2]));
      
  </script>
</html>
